<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../styles/pages/login.css">
</head>

<body>
    <div class="contenedor">

        <div class="seccion-izquierda">
            <img src="../assets/img/logo.jpg" alt="logo">
        </div>

        <div class="seccion-derecha">
            <div class="contenido-login">
                <h2>Iniciar sesión en tu cuenta</h2>
                <p>¡Bienvenido de nuevo! Por favor, ingresa tus datos</p>
                <form action="#" method="post" id="login-form">
                    <label for="email">Correo electrónico:</label>
                    <input id="email" type="email" name="email" placeholder="Correo electrónico" required>

                    <label for="password">Contraseña:</label>
                    <input id="password" type="password" name="password" placeholder="Contraseña" required>

                    <div class="opciones-contenedor">
                        <div class="checkbox">
                            <input type="checkbox" name="recuerdame" id="recuerdame">
                            <label for="recuerdame">Recuérdame</label>
                        </div>
                        <div class="olvidar-contenedor">
                            <a href="./recuperar-contrasena.html" class="olvidar-contraseña">¿Olvidaste tu
                                contraseña?</a>
                        </div>
                    </div>

                    <button type="submit">Iniciar sesión</button>
                </form>

                <a href="../views/dashboard.html"></a>

            </div>
        </div>

    </div>

    <script src="../js/pages/login.js"></script>
    <script src="../js/api/loginApi.js"></script>
</body>

</html>
