        <div class="primer-apartado">
            <div class="busqueda">
                <i class="bx bx-search icono-busqueda"></i>
                <input type="search" id="busqueda" placeholder="Buscar..." aria-label="Buscar Producto">
            </div>
            <div>
                <button class="nuevo-producto" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasAgregarProducto" aria-controls="offcanvasAgregarProducto">
                    <i class="bx bx-plus"></i>Agregar
                </button>
            </div>
        </div>

        <!-- Offcanvas para agregar producto -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAgregarProducto"
            aria-labelledby="offcanvasAgregarProductoLabel" style="width: 400px;">
            <div class="offcanvas-header border-bottom">
                <h5 class="offcanvas-title fw-semibold" id="offcanvasAgregarProductoLabel">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                <form id="formAgregarProducto" enctype="multipart/form-data">

                    <div class="mb-4">
                        <label for="nombre" class="form-label fw-semibold text-dark mb-2">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="mb-4">
                        <label for="descripcion" class="form-label fw-semibold text-dark mb-2">Descripción</label>
                        <textarea class="form-control" id="descripcion" placeholder="Descripción" rows="3"
                            required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="precio" class="form-label fw-semibold text-dark mb-2">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="precio" placeholder="Precio" required>
                    </div>

                    <div class="mb-4">
                        <label for="cantidad" class="form-label fw-semibold text-dark mb-2">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" required>
                    </div>

                    <!-- NUEVO -->
                    <div class="mb-4">
                        <label for="imagen" class="form-label fw-semibold text-dark mb-2">Imagen del producto</label>
                        <input type="file" class="form-control" id="imagen" accept="image/*">
                    </div>

                    <div class="d-flex gap-3 mt-5">
                        <button type="button" class="btn btn-danger flex-fill text-center" data-bs-dismiss="offcanvas">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary flex-fill text-center">
                            Agregar
                        </button>
                    </div>

                </form>
            </div>
        </div>
