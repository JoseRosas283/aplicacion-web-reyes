<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="../styles/pages/restablecer-contrasena.css">
</head>

<body>
    <main>

        <section id="card">
            <div class="container">
                <h2>Restablecer contraseña</h2>
                <form action="./java">
                    <label for="nueva">Nueva contraseña:</label>
                    <input type="password" id="nueva" name="nueva" required placeholder="Nueva contraseña"><br>
                    <label for="confirmar">Confirmar contraseña:</label>
                    <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar contraseña">
                    <div class="btn">
                        <a href="../views/recuperar-contrasena.html">
                            <button type="button" class="rojo">Cancelar</button>
                        </a>
                        <button type="submit" class="azul">Guardar</button>
                    </div>

                </form>
            </div>
        </section>

    </main>
</body>

</html>
